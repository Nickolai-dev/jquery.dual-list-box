<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test</title>
  <link rel="stylesheet" href="css/dual-list-box.css">
  <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="js/jquery.dual-list-box.min.js"></script></head>
<body>
<form action="#">
  <div id="dualListBoxExample">
    <div class="row">
      <div class="col-lg-6">
        <select name="dualListBox" id="dualListBox" multiple>
          <option value="United States">United States</option>
          <option value="United Kingdom">United Kingdom</option>
          <option value="Australia">Australia</option>
          <option value="Austria">Austria</option>
          <option value="Bahamas">Bahamas</option>
          <option value="Barbados">Barbados</option>
          <option value="Belgium">Belgium</option>
          <option value="Bermuda">Bermuda</option>
          <option value="Brazil">Brazil</option>
          <option value="Bulgaria">Bulgaria</option>
          <option value="Cameroon">Cameroon</option>
          <option value="Canada">Canada</option>
        </select>
      </div>
      <div class="col-lg-6">
        <select name="dualListBoxAddon" id="dualListBoxAddon" multiple></select>
      </div>
    </div>
  </div>
</form>
<script type="text/javascript">
  $(function () {
    $('#dualListBoxExample').dualListBox();
  });
</script>
</body>
</html>
